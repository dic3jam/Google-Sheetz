<!DOCTYPE html>
<html>
	<head>
		<style>
			button {
				display: flex;
				flex-direction:column;
				background-color: darkgreen;
				border: none;
				padding: 5px;
				margin: 5px;
				text-align: center;
				color: white;
				text-decoration: none;
				font-size: 20px;
			}
			button:hover {
				font-size: 25px;
			}
		</style>	
	</head>
	<body>
	<button onclick="google.script.run.goToIndex('ind0')">Part Number Parameters</button>	
	<button onclick="google.script.run.goToIndex('ind1')">Bore Info</button>	
	<button onclick="google.script.run.goToIndex('ind2')">Tip Details</button>	
	<button onclick="google.script.run.goToIndex('ind3')">Plate Number</button>	
	<button onclick="google.script.run.goToIndex('ind4')">More Plate Details</button>	
	<button onclick="google.script.run.goToIndex('ind5')">Surface Grinding</button>	
	<button onclick="google.script.run.goToIndex('ind6')">Seat Pockets</button>	
	<button onclick="google.script.run.goToIndex('ind7')">Tip Grinding</button>	
	<button onclick="google.script.run.goToIndex('ind8')">Index Matching</button>	
	<button onclick="google.script.run.goToIndex('ind9')">Final Inspection</button>	
	<button onclick="google.script.run.goToIndex('indA')">Pre-Inspection</button>	
	<button onclick="google.script.run.goToIndex('indB')">Check Before Quoting</button>	
	<button onclick="google.script.run.goToIndex('indC')">Warnings</button>	
	<button onclick="google.script.run.goToIndex('indD')">Part # Descriptions</button>	
	<button onclick="google.script.run.goToIndex('indE')">Quote Form</button>	
	<button onclick="google.script.run.goToIndex('indF')">Spec Sheet</button>	
	</body>
</html>
